<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="ISO-8859-1" />
    <title>ATUALIZAR PRODUTO</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <a href="./admin.html">
        <img src="./images/logo.png" alt="Logo" class="logo"
      /></a>
      <nav>
        <a href="./relatorio.html">Relatorio</a>
        <a href="gerenciar_produto.html" class="active">Gerenciamento de Produtos</a>
        <a href="#consultar-producao">Consultar Produção</a>
      </nav>
      <div class="user-icon">
        <img src="images/circle-user.png" alt="User Icon" />
      </div>
    </div>
    <header>
      <h1
        style="
          color: #333;
          font-size: 30px;
          font-weight: bold;
          align-items: center;
        "
      >
        Atualizar Produto
      </h1>
      <div class="container">
        <div class="sidebar" id="mySidebar">
          <button class="closebtn" onclick="closeNav()">×</button>
          <ul>
              <li><a href="./cadastrar_produto.html">Cadastrar Produtos</a></li>
              <li><a href="./atualizar_produto.html">Atualizar Produtos</a></li>
              <li><a href="./excluir_produto.html">Excluir Produtos</a></li>
          </ul>
          
      </div>
      <button class="openbtn" onclick="openNav()"> ☰ </button>
    </header>
    <form id="updateProductForm">
      <div class="form-group">
        <label for="product-id">Identificador</label>
        <input type="number" id="product-id" name="product-id" required>
        <label for="name">Nome</label>
        <input type="text" id="name" name="name" required />
      </div>

      <div class="form-group">
        <label for="description">Descrição</label>
       <input type="text" id="description" name="description" required/>
      </div>

      <button type="submit">ATUALIZAR</button>
    </form>
    <script src="./script/scriptATT.js"></script>
  </body>
</html>
