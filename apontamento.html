
<!DOCTYPE html>
<html>
  <head>
    <meta charset="ISO-8859-1" />
    <title>Inserir apontamento</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <a href="./admin.html">
        <img src="./images/logo.png" alt="Logo" class="logo"
      /></a>
      <nav>
        <a href="./relatorio.html" ">Relatorio</a>
        <a href="./gerenciar_produto.html">Gerenciamento de Produto</a>
        <a href="./apontamento.html" class="active" >Apontamento</a>
      </nav>
      <div class="user-icon">
        <img src="images/circle-user.png" alt="User Icon" />
      </div>
    </div>
    <header>
      <h1
        style="
          color:  #333;
          font-size: 30px;
          font-weight: bold;
          align-items: center;
        "
      >
      Inserir apontamento
      </h1>
      
    
    <nav>
      
        <div class="content">
          <div class="form-container">
            <form id="production-form">
              <label for="planQantity" >Quantidade Planejada</label>
              <input type="float" id="planQantity" name="planQantity" required><br>
              <label for="realQantity">Quantidade Real</label>
              <input type="float" id="realQantity" name="realQantity"><br>
              <label for="unit">Unidade :</label>
              <input type="text" id="unit" name="unit" required><br>
              <label for="startTime">Inicio de produção:</label>
              <input type="datetime-local" id="startTime" name="startTime"><br>
              <label for="finishTime">Fim de produção:</label>
              <input type="datetime-local" id="finishTime" name="finishTime"><br>
              <label for="downTime">Tempo de parada:</label>
              <input type="datetime-local" id="finishTime" name="finishTime"><br>
              <label for="packgeType">Embalagem:</label>
              <input type="text" id="packgeType" name="packgeType" required><br>
              <label for="labelType">Tipo de etiqueta:</label>
              <input type="text" id="labelType" name="labelType"><br>
              <label for="equipment">Maquina:</label>
              <input type="text" id="equipment" name="equipment" required><br>         
              <label for="bestBefore">Data de validade:</label>
              <input type="date" id="bestBefore" name="bestBefore" required><br>
              <label for="notes">Observações:</label>
              <input type="text" id="notes" name="notes"><br>
              <button type="submit">Inserir</button>
          </div>
    </nav>
    <script src="script/scriptApontamento.js"></script>
  </body>
</html>
