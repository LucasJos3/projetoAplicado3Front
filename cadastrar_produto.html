<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Gerenciar Produtos</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <a href="./admin.html">
        <img src="./images/logo.png" alt="Logo" class="logo" />
      </a>
      <nav>
        <a href="./cadastro.html">Gerenciar Usuarios</a>
        <a href="cadastrar_produto.html" class="active">Gerenciar Produtos</a>
        <a href="./apontamento.html">Gerenciar Apontamento</a>
      </nav>
      <div class="user-icon">
        <img src="images/circle-user.png" alt="User Icon" />
      </div>
    </div>

    <header>
      <h1
        style="
          color: #333;
          font-size: 30px;
          font-weight: bold;
          align-items: center;
        "
      >
        Cadastrar Produto
      </h1>
      <div class="container">
        <div class="sidebar" id="mySidebar">
          <button class="closebtn" onclick="closeNav()">×</button>
          <ul>
            <li><a href="./atualizar_produto.html">Atualizar Produtos</a></li>
            <li><a href="./excluir_produto.html">Excluir Produtos</a></li>
          </ul>
        </div>
        <button class="openbtn" onclick="openNav()">☰</button>
      </div>
    </header>

    <form id="product-form">
      <div class="form-group">
        <label for="name">Nome</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div class="form-group">
        <label for="description">Descrição</label>
        <input type="text" id="description" name="description" required />
      </div>
      <input type="submit" value="cadastrar" />
    </form>

    <script src="script/script.js"></script>
  </body>
</html>
