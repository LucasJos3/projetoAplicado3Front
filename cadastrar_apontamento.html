<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Gerenciar apontamento</title>
  <link rel="stylesheet" type="text/css" href="css/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="header">
    <a href="./admin.html">
      <img src="./images/logo.png" alt="Logo" class="logo" /></a>
    <nav>
      <a href="./cadastrar_usuario.html">Gerenciar Usuarios</a>
      <a href="./cadastrar_produto.html">Gerenciar Produtos</a>
      <a href="./cadastrar_apontamento.html" class="active">Gerenciar Apontamento</a>
    </nav>
    <div class="user-icon">
      <img src="images/circle-user.png" alt="User Icon" />
    </div>
  </div>
  <header>
    <h1 style="
          color:  #333;
          font-size: 30px;
          font-weight: bold;
          align-items: center;
        ">
      Inserir apontamento
    </h1>
    <div class="container">
      <div class="sidebar" id="mySidebar">
        <button class="closebtn" onclick="closeNav()">×</button>
        <ul>
          <!-- <li><a href="./relatorio.html">Gerar Relatorio</a></li> -->
          <li><a href="./atualiza_apontamento.html">Atualizar Apontamento</a></li>
        </ul>
      </div>
      <button class="openbtn" onclick="openNav()"> ☰ </button>
  </header>
  <nav>

    <div class="form-container">
      <form id="production-form">
        <label for="planQuantity">Quantidade Planejada</label>
        <input type="number" step="0.1" value="0.0" id="planQuantity" name="planQuantity">

        <label for="realQuantity">Quantidade Real</label>
        <input type="number" step="0.1" value="0.0" id="realQuantity" name="realQuantity">

        <label for="unit">Unidade</label>
        <select name="unit" id="unit" required>
          <option disabled> - Selecione - </option>
          <option value="Lt">Litro</option>
          <option value="Gr">Grama</option>
          <option value="Kg">Kilo</option>
          <option value="Uni">Unidade</option>
        </select>

        <label for="startTime">Inicio de produção</label>
        <input type="datetime-local" id="startTime" name="startTime">

        <label for="finishTime">Fim de produção</label>
        <input type="datetime-local" id="finishTime" name="finishTime">

        <label for="startDowntime">Inicio tempo de parada</label>
        <input type="datetime-local" id="startDowntime" name="startDowntime">

        <label for="finishDowntime">Fim tempo de parada</label>
        <input type="datetime-local" id="finishDowntime" name="finishDowntime">

        <label for="packageType">Embalagem</label>
        <select name="packageType" id="packageType" required>
          <option disabled> - Selecione - </option>
          <option value="Cx">Caixa</option>
          <option value="Pct">Pacote</option>
          <option value="Fdo">Fardo</option>
        </select>

        <label for="labelType">Tipo de etiqueta</label>
        <input type="text" id="labelType" name="labelType">

        <label for="equipment">Equipamento</label>
        <select name="equipment" id="equipment" required>
          <option disabled></option> - Selecione - </option>
          <option value="Eqp-1">Equipamento 01</option>
          <option value="Eqp-2">Equipamento 02</option>
          <option value="Eqp-3">Equipamento 03</option>
        </select>

        <label for="bestBefore">Data de validade</label>
        <input type="date" id="bestBefore" name="bestBefore">

        <label for="notes">Observações</label>
        <input type="text" id="notes" name="notes">

        <button type="submit">CADASTRAR</button>
      </form>
    </div>
  </nav>
  <script src="script/script_apontamento.js"></script>
</body>

</html>
